<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write Blog</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <!-- header and sidebar start -->
  <div class="container-fluid">
    <div class="row">
      <nav class="bg-light mb-2 col-md-12 py-2">
        <a class="navbar-brand fw-bold text-dark" href="#"><h2>B.B.C News</h2></a>
      </nav>
    </div>
    <div class="row">
      <div class="sidebar col-md-2">
        <div class="user-details">
          <img src="../images/turtule.jpg" class="profile-pic mb-1" alt="Profile Picture">
          <h4>User Name</h4>
          <p>User Role</p>
        </div>


        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="profile.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Write Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="allPosts.html">All Post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="changePassword.html">Change Password</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Logout</a>
          </li>
        </ul>
      </div>
      <!-- Main Content -->
      <div class="col-md-9 ml-5">
        <h2 class="mb-4 text-center">Write Blog</h2>
        <form>
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" placeholder="Enter title">
          </div>
          <div class="form-group">
            <label for="category">Category:</label>
            <select class="form-control" id="category">
              <option>Select Category</option>
              <option>World</option>
              <option>Politics</option>
              <option>Business</option>
              <option>Technology</option>
              <option>Science</option>
              <option>Health</option>
              <option>Sports</option>
              <option>Entertainment & Arts</option>
            </select>
          </div>
          <div class="form-group">
            <label for="content">Content:</label>
            <textarea class="form-control" id="content" rows="10" placeholder="Enter your blog content"></textarea>
          </div>
          <div class="form-group">
            <label for="image">Featured Image:</label>
            <input type="file" class="form-control-file" id="image">
          </div>
          <div class="form-group">
            <label for="tags">Tags:</label>
            <input type="text" class="form-control" id="tags" placeholder="Enter tags separated by commas">
          </div>
          <button type="submit" class="btn btn-primary">Publish</button>
        </form>
      </div>

      

    </div>
  </div>
  <!-- header and sidebar End -->


    <!-- Footer -->

        <p  class="bg-dark text-light text-center py-3 mt-5">&copy; 2024 BBC News. All rights reserved.</p>
    
</body>
</html>
