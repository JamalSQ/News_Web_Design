<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Registration</title>
</head>

<body>
<div class="signup">
    <div class="row">
        <form action="" class="signupform">
        <h1 class="text-center fw-bold py-3">Sign Up</h1>
            <div class="col-md-12">
                <input type="text" placeholder="Name" class="form-control">
                <br>
            </div>
            <div class="col-md-12">
                <input type="text" placeholder="Father Name" class="form-control"><br>
            </div>
            <div class="col-md-12">
                <input type="date" placeholder="Date of birth" class="form-control"><br>
            </div>
            <div class="col-md-12">
                <input type="email" placeholder="Email" class="form-control"><br>
            </div>
            <div class="col-md-12">
                <input type="password" placeholder="Password" class="form-control"><br>
            </div>
                 <button type="button" class="btn btn-dark">Button</button>
                 <a href="login.html" class="text-primary float-end">Already have an account ?</a>

        </form>
    </div>
</div>

</body>
</html>
