<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawer</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Arial, sans-serif;
}

.drawer-container {
  height: 100%;
  display: flex;
}

.drawer {
  position: fixed;
  top: 0;
  left: -350px; /* Initially outside the viewport */
  width: 300px;
  height: 100%;
  background-color: #333;
  color: white;
  padding: 20px;
  transition: left 0.3s ease-in-out;
}

.content {
  flex: 1;
  padding: 20px;
}

#closeBtn {
  position: absolute;
  top: 10px;
  right: 10px;
  background: none;
  border: none;
  color: white;
  font-size: 24px;
  cursor: pointer;
}

#openBtn {
  padding: 10px 20px;
  background-color: #333;
  color: white;
  border: none;
  cursor: pointer;
}

  </style>
</head>
<body>
  <div class="drawer-container">
    <div class="drawer" id="drawer">
      <button id="closeBtn">&times;</button>
      <h2>Drawer Content</h2>
      <p>This is some drawer content. You can put whatever you want here.</p>
    </div>
    <div class="content">
      <button id="openBtn">Open Drawer</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
  const openBtn = document.getElementById('openBtn');
  const drawer = document.getElementById('drawer');
  const closeBtn = document.getElementById('closeBtn');

  openBtn.addEventListener('click', function() {
    drawer.style.left = '0'; // Slide in from the left
  });

  closeBtn.addEventListener('click', function() {
    drawer.style.left = '-400px'; // Slide out to the left
  });
});

</script>
</html>
